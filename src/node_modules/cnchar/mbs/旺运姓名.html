<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>姓名笔画查询</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f2f5; }
        .container { text-align: center; padding: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); background-color: white; }
        input { font-size: 1.2em; padding: 10px; margin-right: 10px; border-radius: 4px; border: 1px solid #ccc; }
        button { font-size: 1.2em; padding: 10px 20px; border-radius: 4px; border: none; background-color: #007bff; color: white; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #result { margin-top: 20px; font-size: 1.5em; min-height: 2em; color: #333; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; font-size: 1rem; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div id="protected-content" style="visibility: hidden;">
        <div class="container">
            <h1>姓名五格解析</h1>
            <p>输入姓名，多个可用逗号(,)隔开，最多支持10个</p>
            <input type="text" id="charInput" placeholder="例如：张三,李四">
            <button id="queryBtn">开始分析</button>
            <button id="strokeBtn">笔画分析</button>
            <div id="result"></div>
        </div>
        <footer>
            <p>免责声明：本工具仅供娱乐和参考，请勿用于决策依据。反馈-->王昭阳：wq483489278</p>
        </footer>
    </div>

    <!-- 引入cnchar及其繁体字插件 -->
    <script src="https://unpkg.com/cnchar/cnchar.min.js"></script>
    <script src="https://unpkg.com/cnchar-trad/cnchar.trad.min.js"></script>
    <script src="https://unpkg.com/cnchar-stroke-name/cnchar.stroke.name.min.js"></script>
    
    <!-- 引入我们自己的逻辑脚本 -->
    <script src="main.js"></script>
    <script src="auth.js"></script>
</body>
</html>
