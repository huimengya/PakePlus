<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机尾号运势解析</title>
    <style>
        :root {
            --bg-color: #f4f7f9;
            --card-bg-color: #ffffff;
            --text-color: #333;
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --font-family: 'Helvetica Neue', 'Hiragino Sans GB', 'WenQuanYi Micro Hei', 'Microsoft Yahei', sans-serif;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        header {
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        header p {
            color: #6c757d;
            font-size: 1.1em;
        }

        .input-section {
            background: var(--card-bg-color);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-color);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        #phone-input {
            flex-grow: 1;
            padding: 12px 15px;
            font-size: 1.1em;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #phone-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }

        #analyze-btn {
            padding: 12px 25px;
            font-size: 1.1em;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #analyze-btn:hover {
            background-color: var(--primary-hover-color);
            transform: translateY(-2px);
        }

        #error-message {
            color: var(--danger-color);
            text-align: center;
            height: 20px;
            transition: opacity 0.3s;
        }
        
        #summary-container {
            display: none; /* Initially hidden */
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        #summary-container.visible {
             opacity: 1;
            transform: translateY(0);
        }

        .summary-card {
            background: var(--card-bg-color);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
            text-align: center;
        }

        .summary-item h2 {
            font-size: 1.2em;
            color: #6c757d;
            margin: 0 0 15px 0;
        }

        .score-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 8px solid var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            transition: border-color 0.5s;
        }

        .score-circle span {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--primary-color);
        }

        #valuation-value {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--primary-color);
            margin: 0;
        }

        #results-container {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        #results-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .result-card {
            background: var(--card-bg-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px var(--shadow-color);
            border-left: 5px solid;
            display: flex;
            flex-direction: column;
        }

        .result-card.吉星 { border-color: var(--success-color); }
        .result-card.凶星 { border-color: var(--danger-color); }
        .result-card.特殊 { border-color: var(--warning-color); }
        .result-card.中性 { border-color: var(--info-color); }


        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        .card-header h3 {
            margin: 0;
            font-size: 1.5em;
            color: var(--primary-color);
        }

        .card-header .tag {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: bold;
            color: white;
        }
        
        .tag.吉星 { background-color: var(--success-color); }
        .tag.凶星 { background-color: var(--danger-color); }
        .tag.中性 { background-color: var(--info-color); }

        .card-content h4 {
            margin-top: 0;
            margin-bottom: 8px;
            color: #555;
        }

        .card-content p {
            font-size: 0.95em;
            line-height: 1.6;
            margin: 0 0 10px 0;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #aaa;
            font-size: 0.9em;
        }

    </style>
</head>
<body>
<div id="protected-content" style="visibility: hidden;">
    <div class="container">
        <header>
            <h1>手机尾号运势解析</h1>
            <p>基于传统数字能量学，探索数字背后的奥秘</p>
        </header>

        <section class="input-section">
            <div class="input-group">
                <input type="tel" id="phone-input" placeholder="请输入11位手机号码" maxlength="11">
                <button id="analyze-btn">开始解析</button>
            </div>
            <div id="error-message"></div>
        </section>

        <section id="summary-container">
            <div class="summary-card">
                <div class="summary-item">
                    <h2>综合评分</h2>
                    <div class="score-circle">
                        <span id="score-value">--</span>
                    </div>
                </div>
                <div class="summary-item">
                    <h2>市场估值 (RMB)</h2>
                    <p id="valuation-value">¥ ----</p>
                </div>
            </div>
        </section>

        <section id="results-container">
            <div id="results-grid" class="results-grid"></div>
        </section>

    </div>
    <footer>
        <p>免责声明：本工具仅供娱乐和参考，请勿用于决策依据。反馈-->王昭阳：wq483489278</p>

                    '5': { name: '5的影响', type: '特殊', meaning: '凶煞之数、死伤残、吐血赔本、流血争斗、交通事故' }
                }
            };

            // 视图/控制器层 (职责：DOM操作与事件处理)
            const phoneInput = document.getElementById('phone-input');
            const analyzeBtn = document.getElementById('analyze-btn');
            const errorMessage = document.getElementById('error-message');
            const resultsGrid = document.getElementById('results-grid');
            const resultsContainer = document.getElementById('results-container');
            const summaryContainer = document.getElementById('summary-container');
            
            analyzeBtn.addEventListener('click', handleAnalysis);
            phoneInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    handleAnalysis();
                }
            });
            phoneInput.addEventListener('input', () => {
                // 仅允许数字输入
                phoneInput.value = phoneInput.value.replace(/\D/g, '');
                clearError();
            });

            function handleAnalysis() {
                const phone = phoneInput.value;
                if (phone.length !== 11) {
                    showError('请输入一个有效的11位手机号码。');
                    return;
                }
                clearError();
                const analysisResult = analyzePhone(phone);
                const { score, valuation } = calculateScoreAndValue(analysisResult, phone.slice(-4));
                displaySummary(score, valuation);
                displayResults(analysisResult);
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                resultsContainer.classList.remove('visible');
                summaryContainer.classList.remove('visible');
                summaryContainer.style.display = 'none';
            }

            function clearError() {
                errorMessage.textContent = '';
            }

            // 逻辑层 (职责：执行解析，返回数据)
            function analyzePhone(phone) {
                const lastFour = phone.slice(-4);
                const results = [];

                // 1. 检查特殊数字0和5
                if (lastFour.includes('0')) {
                    results.push({
                        title: '数字 0 存在',
                        data: numerologyData.specialDigits['0']
                    });
                }
                if (lastFour.includes('5')) {
                    results.push({
                        title: '数字 5 存在',
                        data: numerologyData.specialDigits['5']
                    });
                }

                // 2. 数字拆分
                const cleaned = lastFour.replace(/[05]/g, '');
                const pairs = [];
                if (cleaned.length >= 2) {
                    for (let i = 0; i < cleaned.length -1; i++) {
                        pairs.push(cleaned.slice(i, i + 2));
                    }
                }
                
                // 3. 判断吉凶
                pairs.forEach(pair => {
                    const analysis = numerologyData.pairs[pair];
                    if (analysis) {
                        results.push({
                            title: `数组 ${pair}`,
                            data: analysis
                        });
                    }
                });

                return results;
            }

            // 视图渲染函数 (职责：将解析结果渲染到DOM)
            // 遵循DRY原则，创建可复用卡片生成器
            function displayResults(results) {
                resultsGrid.innerHTML = ''; // 清空旧结果
                if (results.length === 0) {
                    resultsGrid.innerHTML = '<p>无法从尾号中提取有效数字组合进行分析。</p>';
                } else {
                    results.forEach(result => {
                        const card = createResultCard(result.title, result.data);
                        resultsGrid.appendChild(card);
                    });
                }
                resultsContainer.classList.add('visible');
            }

            function createResultCard(title, data) {
                const card = document.createElement('div');
                card.className = `result-card ${data.type}`;

                let detailsHtml = '';
                if (data.details) {
                     detailsHtml = Object.entries(data.details).map(([key, value]) => `
                        <div>
                            <h4>${key}</h4>
                            <p>${value}</p>
                        </div>
                    `).join('');
                } else {
                    detailsHtml = `<p>${data.meaning}</p>`;
                }

                card.innerHTML = `
                    <div class="card-header">
                        <h3>${title} - ${data.name}</h3>
                        <span class="tag ${data.type}">${data.type}</span>
                    </div>
                    <div class="card-content">
                        ${ data.details ? `<h4>核心含义</h4><p>${data.meaning}</p>` : ''}
                        ${detailsHtml}
                    </div>
                `;
                return card;
            }

            function calculateScoreAndValue(analysisResults, lastFour) {
                let score = 60; // 基础分

                // 1. 特殊数字扣分
                if (lastFour.includes('0')) {
                    score -= 5;
                }
                if (lastFour.includes('5')) {
                    score -= 10;
                }

                let valuationFactors = {
                    hasTianYi: false,
                    hasYanNian: false,
                    hasJueMing: false,
                    luckyFuweis: 0,
                };
                
                // 2. 根据组合加减分
                analysisResults.forEach(result => {
                    if (result.data.score) { // 确保是带有分数的组合
                        score += result.data.score;

                        // 记录影响估值的因素
                        if (result.data.name === '天医土') valuationFactors.hasTianYi = true;
                        if (result.data.name === '延年金') valuationFactors.hasYanNian = true;
                        if (result.data.name === '绝命金') valuationFactors.hasJueMing = true;
                        if (result.data.name === '伏位' && ['66', '88', '99'].includes(result.title.split(' ')[1])) {
                            valuationFactors.luckyFuweis++;
                        }
                    }
                });

                // 3. 限制分数在 0-100
                score = Math.max(0, Math.min(100, Math.round(score)));

                // 4. 计算估值
                let valuation = score * 50 + (Math.random() * 200 - 100); // 基于分数的基础估值，带一点随机性

                if (valuationFactors.hasTianYi) valuation *= 1.8; // "天医" 财富加成
                if (valuationFactors.hasYanNian) valuation *= 1.3; // "延年" 事业加成
                valuation += valuationFactors.luckyFuweis * 2000; // "靓号伏位" 加成
                if (valuationFactors.hasJueMing) valuation *= 0.6; // "绝命" 风险折价

                valuation = Math.max(0, valuation) * 20;
                
                // 取整
                if (valuation > 1000) {
                    valuation = Math.round(valuation / 100) * 100;
                } else {
                    valuation = Math.round(valuation / 10) * 10;
                }

                return { score, valuation };
            }

            function displaySummary(score, valuation) {
                const summaryContainer = document.getElementById('summary-container');
                const scoreValue = document.getElementById('score-value');
                const valuationValue = document.getElementById('valuation-value');
                const scoreCircle = document.querySelector('.score-circle');
                
                scoreValue.textContent = score;
                valuationValue.textContent = `¥ ${valuation.toLocaleString()}`;

                if (score >= 80) {
                    scoreCircle.style.borderColor = 'var(--success-color)';
                } else if (score >= 60) {
                    scoreCircle.style.borderColor = 'var(--info-color)';
                } else if (score >= 40) {
                    scoreCircle.style.borderColor = 'var(--warning-color)';
                } else {
                    scoreCircle.style.borderColor = 'var(--danger-color)';
                }
                
                summaryContainer.style.display = 'block';
                // Force reflow to trigger transition
                setTimeout(()=> summaryContainer.classList.add('visible'), 10);
            }
        });
